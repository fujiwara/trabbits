name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go:
          - '1.24'
          - '1.25'
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: run rabbitmq by compose
        run: |
          docker compose -f compose.yml up -d

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: wait for started
        run: |
          sleep 10 # waiting for rabbitmq to start
          make setup-compose-cluster

      - name: test
        run: |
          make test-coverage

      - name: test rabbitmq directly
        run: |
          make test
        env:
          TEST_RABBITMQ: t

      - name: test upstreams down and bench upstream up
        run: |
          docker compose -f compose.yml down
          make -j run-bench-servers &

      - name: bench directly
        run: |
          make run-bench-rabbitmq

      - name: bench via trabbits
        run: |
          make run-bench-trabbits

      - name: Display coverage
        run: |
          go tool cover -func=coverage.out

      - name: Generate coverage summary
        run: |
          echo "## Test Coverage Report" > coverage_summary.md
          echo "" >> coverage_summary.md
          echo "\`\`\`" >> coverage_summary.md
          go tool cover -func=coverage.out | tail -1 >> coverage_summary.md
          echo "\`\`\`" >> coverage_summary.md
          echo "" >> coverage_summary.md
          echo "### Coverage by Package" >> coverage_summary.md
          echo "\`\`\`" >> coverage_summary.md
          go tool cover -func=coverage.out | head -n -1 >> coverage_summary.md
          echo "\`\`\`" >> coverage_summary.md

      - name: Comment PR
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        if: github.event_name == 'pull_request' && matrix.go == '1.25'
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage_summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverage
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
            coverage_summary.md
