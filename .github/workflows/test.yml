name: test
on: [push, pull_request]
permissions:
  contents: read
  pull-requests: write
jobs:
  test:
    strategy:
      matrix:
        go:
          - "1.24"
          - "1.25"
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: run rabbitmq by compose
        run: |
          docker compose -f compose.yml up -d

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: wait for started
        run: |
          sleep 10 # waiting for rabbitmq to start
          make setup-compose-cluster

      - name: test
        run: |
          make test-coverage

      - name: Display coverage
        run: |
          go tool cover -func=coverage.out

      - name: Generate coverage summary
        run: ./scripts/coverage-summary.sh coverage.out coverage_summary.md

      - name: Comment PR
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: github.event_name == 'pull_request' && matrix.go == '1.25'
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage_summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverage
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: matrix.go == '1.25'
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
            coverage_summary.md

      - name: test rabbitmq directly
        run: |
          make test TEST_RABBITMQ=t

      - name: test upstreams down and bench upstream up
        run: |
          docker compose -f compose.yml down
          make -j run-servers-for-bench &

      - name: bench directly
        run: |
          make run-bench-rabbitmq

      - name: bench via trabbits
        run: |
          make run-bench-trabbits
